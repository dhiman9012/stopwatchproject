<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="StopWatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="btns">
      <img src="images/stop.png" onclick="watchStop()">
      <img src="images/start.png" onclick="watchstart()">
      <img src="images/reset.png"onclick="watchReset()">

    </div>
  </div>
  <script>
    let [seconds, mints, hours] = [0, 0, 0];
    let displaytime = document.getElementById("displayTime");
    let timer=null;

    function stopwatch() {
      seconds++;
      if (seconds == 60) {
        seconds = 0;
        mints++;
        if (mints == 60) {
          mints = 0;
          hours++;
        }
      }

       let h=hours<10 ?"0"+hours:hours;
       let m=mints<10 ?"0"+mints:mints;
       let s=seconds<10 ?"0"+seconds:seconds;


      displaytime.innerHTML=h +":"+ m+":"+ s;
    }

    function watchstart(){
      if(timer!=null){
        clearInterval(timer);
      }
     timer= setInterval(stopwatch,1000);

    }

    function watchReset(){
      clearInterval(timer);
       [seconds, mints, hours] = [0, 0, 0];
      displaytime.innerHTML="00:00:00";
    }
    function watchStop(){
      clearInterval(timer);
    }


  </script>
</body>

</html>
